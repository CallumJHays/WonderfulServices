<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="js/jquery.js"></script>
		<script src="js/moment-with-locales.js"></script>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"></link>
		<script src="bootstrap/js/bootstrap.js"></script>
		<script src="js/bootbox.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css"></link>
		<script src="js/bootstrap-datetimepicker.min.js"></script>
		<script src="js/papaparse.min.js"></script>
		<script src="js/dynamic-form.js"></script>
		<script src="js/bookingForm.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="col-sm-offset-2 col-sm-8">
				<div class="col-sm-2">
					<img alt="Wonderful Services Logo" src="img/WSlogo.png" width="100%" height="100%">
				</div>
				<div class="col-sm-10">
					<h1>Wonderful Services Booking</h1>
					<p>Fill out this form to book your Wonderful Services car wash</p>
				</div>

				<form class="form-horizontal col-sm-12" role="form">

					<div class="row">
                        <div class="form-group">
                        	<label class="control-label" for="title">Title:</label>
                        	<select class="serviceSelect form-control" id="title">
                        		<option>Mr.</option>
                        		<option>Mrs.</option>
                        		<option>Ms.</option>
                        		<option>Dr.</option>
                        		<option>Prof.</option>
                    		</select>
                    	</div>
						<div class="form-group">
							<label class="control-label" for="name">Full Name:</label>
							<input type="text" class="form-control" id="fullname" placeholder="Enter full name">
						</div>
					</div>
					<br>

					<div class="row">
				        <div class="form-group">
				            <label>Vehicle list:</label>
				            <p>Describe the vehicles you would like us to wash, and we can give you a quote!</p>
		                    <div class="well clonedInput_1 col-sm-12" id="vehicle1">
		                    	<div class="col-sm-3">
		                    		<label class="control-label" for="vehicleMake">Make</label>
			                        <select class="form-control" id="vehicleMake"></select>
		                        </div>
		                    	<div class="col-sm-3">
		                    		<label class="control-label" for="vehicleModel">Model</label>
			                        <select class="form-control" id="vehicleModel"></select>
		                        </div>
		                        <div class="col-sm-3">
		                        	<label class="control-label" for="service">Service</label>
		                        	<select class="serviceSelect form-control" id="service">
		                        		<option value="car_wash" data-toggle="tooltip" title="With the standard car wash, we clean both the inside and outside of the car">Car Wash (extras available)</option>
		                        		<option value="exterior_only" data-toggle="tooltip" title="Exterior Only services only wash the exterior of the car.">Exterior Only</option>
		                        		<option value="mini_detail" data-toggle="tooltip" title="Mini detail is ....">Mini Detail</option>
		                        		<option value="full_detail" data-toggle="tooltip" title="A full detail service is like a mini detail service but ...">Full Detail</option>
	                        		</select>
	                        	</div>
	                        	<div class="col-sm-1">
	                        		Quote
	                        		<label id="quote">$45.91</label>
	                    		</div>
		                    </div>
					        <p>
					        <button type="button" id="btnAdd_1" name="btnAdd" class="btn btn-primary">Add vehicle</button>
					        <button type="button" id="btnDel_1" name="btnDel" class="btn btn-danger">
					        	<span class="ui-button-text">Remove vehicle</span>
					        </button>
					        </p>
				        </div>
					</div>
					<br>

					<div class="row">
			            <div class="form-group"> <!-- Booking datetimepicker -->
		                	<label class="control-label" for="bookingpicker">Booking date & time:</label>
			                <div class='input-group date' id='bookingpicker'>
			                    <input type='text' class="form-control" />
			                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		                    </div>
					        <script type="text/javascript">
					        </script>
						</div>
					</div>
					<br>
				</form>
			</div>
		</div>
	</body>
</html>
