<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="js/jquery.js"></script>
		<script src="js/moment-with-locales.js"></script>
		<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.css"></link>
		<script src="bootstrap-3.3.5-dist/js/bootstrap.js"></script>
		<link rel="stylesheet" href="css/bootstrap-datetimepicker.css"></link>
		<script src="js/bootstrap-datetimepicker.js"></script>
	</head>

	<body>
		<div class="container">
			<h1>Wonderful Services Booking</h1>
			<p>Hi! Welcome to wonderful services.</p>

			<form class="form-horizontal" role="form">
	            <div class="form-group">
                	<label class="control-label col-sm-2" for="bookingpicker">Booking date & time:</label>
                	<div class='col-sm-10'>
		                <div class='input-group date' id='bookingpicker'>
		                    <input type='text' class="form-control" />
		                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
	                    </div>
                    </div>
			        <script type="text/javascript">
			            $(function () {
			            	var finishtime = "4:30"; // make automatically calculated
			            	var fullyBookedDates = []; // use google api to populate
			                $('#bookingpicker').datetimepicker({
			                	daysOfWeekDisabled: [0, 6],
			                	format: "dddd, MMMM Do, h:mma - " + finishtime,
			                	stepping: 15,
			                	minDate: moment().add(12, 'day').days(1),
			                	datesDisabled: fullyBookedDates;
			                });
			            });
			        </script>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="pwd">Password:</label>
					<div class="col-sm-10"> 
						<input type="password" class="form-control" id="pwd" placeholder="Enter password">
					</div>
				</div>

				<div class="form-group"> 
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label><input type="checkbox"> Remember me</label>
						</div>
					</div>
				</div>

				<div class="form-group"> 
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
				</div>

			</form>
		</div>
	</body>
</html>
